<section class="content-header">
  <div class="container-fluid">
      <div class="row mb-0">
          <div class="col-sm-6">
              <h3 class="text text-orange"> Gesti√≥n de casos</h3>
          </div>
          <div class="col-sm-4">
     

          </div>
      </div>
  </div><!-- /.container-fluid -->

</section>
<!-- Main content -->
<section class="content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12 col-lg-12 col-xs-12">
            <div class="form-inline">
              <div class="form-group has-feedback">
                <input name="txtBox_Query" type="text" class="form-control" placeholder="Nombre o apellido "
                  [(ngModel)]="txtQuery" #txtBox_Query (keyup.enter)="onKey_Enter($event)">
  
                <button class="btn btn-default" type="button" (click)="retriveData()">
                  <i class="fa fa-search"></i>
                </button>
              </div>
  
              <div *ngIf="count > 0 && count" class="form-group mx-sm-3 mb-2">
                Encontrados <span class="badge badge-pill badge-info"> {{count}}</span>
              </div>
              <app-error-box-container [globalError]="globalError"></app-error-box-container>
  
  
  
        </div>
      </div>
    </div>
    <div class="row">
  
      <div class="col-md-12 col-lg-12 col-xs-12">
       
            <ag-grid-angular style="width: 850px; height: 515px;" class="ag-theme-balham" 
              [rowData]="caseList"
              [columnDefs]="columnDefs" 
              (cellClicked)="onCellClicked($event)"
              (cellDoubleClicked)="onGridCellDoubleClick($event)"
              (rowDoubleClicked)="onGridRowDoubleClick($event)">
            </ag-grid-angular>
  
  
      </div>
    </div>
  
  
  


  </div>
</section>
