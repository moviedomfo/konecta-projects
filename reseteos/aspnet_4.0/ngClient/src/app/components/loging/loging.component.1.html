
<!-- <fieldset ngModelGroup="securityCard" class=""> -->


  <section id="login" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-7 col-md-6 mx-auto">
        <div class="box box-primary">
          <div class="box-header">
            <h3 class="box-title">Login info </h3>
          </div>


          <div class="box-body">
            <form #formLogin="ngForm" (submit)="authenticate()">
              <div class="spinner-container" *ngIf="loading" >
                <mat-spinner></mat-spinner>
              </div>
              <!-- <h1 class="h3 mb-3 font-weight-normal" *ngIf="!globalError">Login</h1> -->
              <app-error-box-container [globalError]="globalError"></app-error-box-container>
              <div class="form-group">
                <div class="input-group">
                  <!-- <div class="input-group-addon">
                    <i class="fa fa-user-circle"></i>
                  </div> -->
                  <i class="fa fa-user-o"></i>
                  <input type='text' name='username' class="form-control input-lg" [(ngModel)]='currentUser.UserName'
                    required #username='ngModel'>
                  <small [hidden]='username.valid || (username.pristine )'>
                    Username is required (minimum 5 characters).
                  </small>
                </div>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type='password' name='password' class="form-control" #password="ngModel"
                  [(ngModel)]='currentUser.Password' required>
                <small [hidden]='password.valid || (password.pristine )'>
                  Password is required
                </small>
              </div>
          
         
               <!-- <div class = "tp-selected-value">
                  Selected domain: {{selectedDomain}}
               </div> -->
  


              <div class="form-group">
                <button type="submit" class="btn btn-danger" 
                  [disabled]='!password.valid || !username.valid'>Loging</button>
                <!-- (click)='authenticate()' -->
              </div>

            </form>


     
          </div>

        </div>
      </div>

    </div>

  </div>
</section>
